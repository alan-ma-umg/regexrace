<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A minigame to test regex capabilities">
        <meta name="author" content="thylong">

        <title>Regex Race - Test your Regex writer skills !</title>

        <!-- Bootstrap core CSS + Theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="/static/regex.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">RegexRace</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li class="active"><a href="/">Home</a></li>
                                    <li><a href="leaderboard">Leaderboard</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <h1 class="cover-heading">Use a regex to match the highlights.</h1>
                        <p class="lead" id="sentence">{{.Sentence}}</p>
                        <p class="lead">
                            <form class="" id="{{.QID}}" action="answer" method="post">
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="regex" value="" placeholder="Write regex.">
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="modifier" value="" placeholder="Write modifier. Default : g">
                                </div>
                            </form>
                        </p>
                        <div class="col-md-8">
                            <h2>Score : <span id="score">0</span></h2>
                        </div>
                        <div class="col-md-4 retry-timer">
                            <button id="retry" type="button" class="btn btn-primary" style="display: none; margin-top: 20px;">Retry</button>
                            <button type="button" id="submitModalButton" class="btn btn-primary" data-toggle="modal" data-target="#scoreModal" style="display: none; margin-top: 20px;">Submit score</button>
                            <h2 id="timer-container">Timer : <span id="timer" data-duration="{{.TimerDuration}}">01:00</span></h2>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Score</h4>
                          </div>
                          <div class="modal-body">
                              <p>Choose a Username : </p>
                            <form class="score" action="score" method="post">
                                <div>
                                    <input class="form-control" type="text" name="name" id="username" value="" placeholder="Write player name.">
                                </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="submitScore">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Made with love using <a href="https://golang.org/">Golang</a> and <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/thylong">thylong</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/static/regex.js"></script>
    </body>
</html>
